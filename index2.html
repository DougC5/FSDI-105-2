<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="Style2.css">
    <title>Pampered Pet Salon</title>
</head>

<body>
    <div class="container">


        <div class="alert alert-info text-center mb-2 mt-2 border border-dark" role="alert">
            <h1 id=mainHeading class="">Pampered Pet Salon Portal</h1>
        </div>

        <div class="alert alert-secondary" role="alert">
            <h3>Register a new pet in the system:</h3>
        </div>
        <hr>
        <form>
            <!--
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
-->
            <div class="form-group row">
                <label class="col-4 col-sm-3 col-md-2 col-form-label">Pet Name</label>
                <div class="col-8 col-sm-4">
                    <input class="form-control" id="txtName" type="text" name="testInput" value="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-sm-3 col-md-2 col-form-label pr-5">Pet Age</label>
                <div class="col-4 col-sm-2">
                    <input class="form-control" id="txtAge" type="text" name="testInput" value="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-sm-3 col-md-2 col-form-label">Owner Name</label>
                <div class="col-8 col-sm-4">
                    <input class="form-control" id="txtOwner" type="text" name="testInput" value="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-sm-3 col-md-2 col-form-label">Owner Phone</label>
                <div class="col-8 col-sm-4">
                    <input class="form-control" id="txtPhone" type="text" name="testInput" value="">
                </div>
            </div>

            <div class="form-inline">
                <label class="my-1 mr-2" >Service: </label>
                <select class="custom-select my-1 mr-sm-2" id="selService">
                   <option selected>Choose...</option>
                    <option value="shower">Super Shower</option>
                    <option value="spa">Spa Plus</option>
                    <option value="hair">Hair Cut</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-primary my-1 mt-4" type="button" onclick="registerPet();" name="button">Submit!</button>
            </div>

        </form>

        <div class="list">
            <h3>Current List of pets:</h3>
            <ul id="petList">

            </ul>

        </div>

        <div class="list2">
            <h3>Current pets on the salon</h3>
            <table id="table" class="table table-bordered">
                <thead class="thead-dark" >
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Service</th>
                    </tr>
                </thead>

                <tbody id="listBody"></tbody>
            </table>
        </div>â€©

    </div>

    <script src="script2.js" charset="utf-8"></script>
    <!-- <script src="domtest2.js" charset="utf-8"></script> -->
</body>

</html>
